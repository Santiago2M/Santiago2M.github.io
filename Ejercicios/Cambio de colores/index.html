<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar colores</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <h1>Cambia el color de fondo</h1>
    <label class="label-rgb" for="rojo">Rojo</label>
    <input type="text" id="rojo" placeholder="0-255" value="">
    <label class="label-rgb" for="verde">Verde</label>
    <input type="text" id="verde" placeholder="0-255" value="">
    <label class="label-rgb" for="azul">Azul</label>
    <input type="text" id="azul" placeholder="0-255" value=""><br>
    <button id="color" name="color" onclick="CambioColor()">Pulsa para cambiar</button>
    <script src="js/index.js"></script>
</body>
</html>
